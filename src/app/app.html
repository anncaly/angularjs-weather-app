<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Weather App</a>
        </div>
    </div>
</nav>
<main class="container">
    <div class="row">
        <form role="search" name="searchForm">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="assetName" ng-change="searchWeather()" placeholder="Enter city name.." required>
                <span class="input-group-btn"><button type="submit" class="btn btn-info" ng-click="searchWeather()" ng-disabled="searchForm.$invalid">Search</button></span>
            </div>            
        </form>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="item in items" ng-cloak>
            <div class="thumbnail">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png" alt="" style="max-width: 50px;">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{item.name}}, {{item.sys.country}}</h4>
                        <h4>
                            <span class="label label-primary">{{item.main.temp}}°С</span>
                        </h4>
                        <span>{{item.weather[0].main}}, {{item.weather[0].description}}</span>
                        <br>
                        <span>Geo coords [ {{item.coord.lon}}, {{item.coord.lat}} ]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
